<script type="text/javascript" src="core/js/libs/jquery.validate.pack.js"></script>
<script type="text/javascript" src="core/js/libs/jquery.form.js"></script>
<script>
Rising.onLoad(function() {
	var sending = false,
		sent_message = false;

	$('#contact-form').each(function() {
		var _this = this;
		this.data = {};
		this.data.self = $(this);
		this.data.fields = {};
		this.data.labels = {};
		this.data.notification = this.data.self.find('.notification');
		_.each(['name','email','subject'], function(name) {
			_this.data.fields[name] = _this.data.self.find(_.sprintf('input[name=%s]', name));
			_this.data.labels[name] = _this.data.fields[name].val();
		});
	}).validate({
		errorPlacement: function() {},
		highlight: function(element) { $(element).addClass('invalid'); },
		unhighlight: function(element) { $(element).removeClass('invalid'); },
		submitHandler: function(form) {

			if (sending) return false;
			if ( sent_message ) { alert('Your message is on the way, Thanks!'); return false; }

			var field, valid = true;
			with (form.data) {
				_.each(fields, function(field, name) {
					if ( $.trim(field.val()) == labels[name] ) { valid = false; field.addClass('invalid'); } else { field.removeClass('invalid'); }
				});
			}

			if (valid) {
				sending = true;
				form.data.self.ajaxSubmit({
					error: function() {
						form.data.notification.find('span:first-child').html('Unable to send message (Unknown server error)');
						form.data.notification.fadeIn(500);
					},
					success: function(res) {
						sending = false;
						if (/*res == 'success'*/ true) {
							sent_message = true;
							form.data.notification.find('span:first-child').html('Your message has been sent!');
							form.data.notification.fadeIn(500);
						} else {
							form.data.notification.find('span:first-child').html('Unable to send message (Unknown server error)');
							form.data.notification.fadeIn(500);
						}

					}
				});
			}
			return false;
		}

	});
});
</script>
